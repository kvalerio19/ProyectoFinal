<div class="table-header">
    <label>#</label>
    <label>Título</label>
    <label>Código</label>
    <label>Fecha Final</label>
    <label>Fecha Inicio</label>
    <label>Estatus</label>
    <label>HashTags</label>
    <label>Acciones</label>
  </div>
  <div *ngFor="let task of tasks; let i = index" class="table-row">
    <span>{{(i + 1)}}</span>
    <span>{{task.title}}</span>
    <span>{{task.code}}</span>
    <span>{{task.endDate | date:'medium' }}</span>
    <span>{{task.startDate | date:'fullDate' }}</span>
    <span>{{task.status}}</span>
    <span>{{task.hashtags}}</span>
    <button (click)="deleteTask(task)">Eliminar tarea</button>
  </div>
